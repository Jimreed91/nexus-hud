<html>
    <link rel="stylesheet" href="./styles/lights.css">
  <body class="pbody">
    <h1>Nexus-HUD</h1>
    <p>Nexus hud gives a quick, mininalist reference for the state of your environment</p>
    <div class="list">
      <div class="row">
        <span>Shadows in building:</span>
        <figure>
          <img src="./images/two-shadows.svg" alt="">
          <figcaption>Shadows</figcaption>
        </figure>
        <figure>
          <img src="./images/no-shadows.svg" alt="">
          <figcaption>No shadows</figcaption>
        </figure>
      </div>
      <div class="row">
        <span>Corspes in view:</span>
        <figure>
          <img src="./images/dead-head.svg" alt="">
          <figcaption>Corpse/s</figcaption>
        </figure>
        <figure>
          <img src="./images/no-head.svg" alt="">
          <figcaption>No corpse/s</figcaption>
        </figure>
      </div>
      <div class="row">
        <span>Alignment of area:</span>
        <figure>
          <img src="./images/good.svg" alt="">
          <figcaption>Good</figcaption>
        </figure>
        <figure>
          <img src="./images/neutral.svg" alt="">
          <figcaption>Neutral</figcaption>
        </figure>
        <figure>
          <img src="./images/evil.svg" alt="">
          <figcaption>Evil</figcaption>
        </figure>
      </div>
      <div class="row">
        <span>Door Status:</span>
        <figure>
          <img src="./images/open-door.svg" alt="">
          <figcaption>Open</figcaption>
        </figure>
        <figure>
          <img src="./images/closed-door.svg" alt="">
          <figcaption>Closed</figcaption>
        </figure>
        <figure>
          <img src="./images/locked-door.svg" alt="">
          <figcaption>Locked</figcaption>
        </figure>
        <figure>
          <img src="./images/no-door.svg" alt="">
          <figcaption>Destroyed</figcaption>
        </figure>
      </div>
    </div>
    <p>"Icons made by Delapouite lorc and sbed . Available on https://game-icons.net"</p>
  </body>
</html>
